<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href="style.css"/>
        <title>CountDown</title>
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1>New Year</h1>
        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days">0</p>
                <span class="countdown-container">Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="countdown-container">Hours</span>
            </div>
            <div class="mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="countdown-container">Minutes</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span class="countdown-container">Seconds</span>
            </div>
        </div>
        
    </body>
</html>
